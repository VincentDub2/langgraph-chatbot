<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Agent Immobilier - Client de Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stream-response {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            min-height: 100px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Chatbot Agent Immobilier</h1>
            <p>Client de test pour l'API REST</p>
        </div>

        <div class="content">
            <!-- Section Chat -->
            <div class="section">
                <h2>üí¨ Chat</h2>
                
                <div class="form-group">
                    <label for="chatMessage">Message:</label>
                    <textarea id="chatMessage" rows="3" placeholder="Ex: Bonjour, je cherche un appartement √† Paris..."></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="streamMode"> Mode streaming
                    </label>
                </div>

                <button onclick="sendChat()">Envoyer</button>

                <div class="loading" id="chatLoading">
                    <div class="spinner"></div>
                    <p>Envoi en cours...</p>
                </div>

                <div class="stream-response" id="chatResponse" style="display: none;"></div>
                <div class="response" id="chatResponseJson" style="display: none;"></div>
            </div>

            <!-- Section Agents -->
            <div class="section">
                <h2>üë• Agents</h2>
                
                <button onclick="listAgents()">Lister les agents</button>
                <button onclick="getAgentInfo()">Info agent</button>
                
                <div class="form-group">
                    <label for="agentId">ID Agent:</label>
                    <select id="agentId">
                        <option value="agent1">agent1 - Marie Dubois</option>
                        <option value="agent2">agent2 - Pierre Martin</option>
                        <option value="agent3">agent3 - Sophie Bernard</option>
                    </select>
                </div>

                <div class="loading" id="agentsLoading">
                    <div class="spinner"></div>
                    <p>Chargement...</p>
                </div>

                <div class="response" id="agentsResponse" style="display: none;"></div>
            </div>

            <!-- Section Propri√©t√©s -->
            <div class="section">
                <h2>üèòÔ∏è Propri√©t√©s</h2>
                
                <div class="form-group">
                    <label for="propertyType">Type:</label>
                    <select id="propertyType">
                        <option value="">Tous</option>
                        <option value="Appartement">Appartement</option>
                        <option value="Maison">Maison</option>
                        <option value="Bureau">Bureau</option>
                        <option value="Local commercial">Local commercial</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maxPrice">Prix max (‚Ç¨):</label>
                    <input type="number" id="maxPrice" placeholder="500000">
                </div>

                <div class="form-group">
                    <label for="location">Localisation:</label>
                    <input type="text" id="location" placeholder="Paris">
                </div>

                <button onclick="searchProperties()">Rechercher</button>
                <button onclick="listAllProperties()">Toutes les propri√©t√©s</button>

                <div class="loading" id="propertiesLoading">
                    <div class="spinner"></div>
                    <p>Recherche...</p>
                </div>

                <div class="response" id="propertiesResponse" style="display: none;"></div>
            </div>

            <!-- Section Rendez-vous -->
            <div class="section">
                <h2>üìÖ Rendez-vous</h2>
                
                <div class="form-group">
                    <label for="availabilityAgent">Agent:</label>
                    <select id="availabilityAgent">
                        <option value="agent1">agent1</option>
                        <option value="agent2">agent2</option>
                        <option value="agent3">agent3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="availabilityWindow">P√©riode:</label>
                    <select id="availabilityWindow">
                        <option value="today">Aujourd'hui</option>
                        <option value="tomorrow">Demain</option>
                        <option value="tomorrow morning">Demain matin</option>
                        <option value="tomorrow afternoon">Demain apr√®s-midi</option>
                        <option value="next 7 days">Prochaines 7 jours</option>
                    </select>
                </div>

                <button onclick="checkAvailability()">V√©rifier disponibilit√©s</button>

                <div class="loading" id="availabilityLoading">
                    <div class="spinner"></div>
                    <p>V√©rification...</p>
                </div>

                <div class="response" id="availabilityResponse" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Fonctions utilitaires
        function showLoading(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }

        function hideLoading(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function showResponse(elementId, data) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = JSON.stringify(data, null, 2);
        }

        function showError(elementId, error) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = `<div class="error">Erreur: ${error}</div>`;
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = `<div class="success">${message}</div>`;
        }

        // Chat
        async function sendChat() {
            const message = document.getElementById('chatMessage').value;
            const streamMode = document.getElementById('streamMode').checked;
            
            if (!message) {
                alert('Veuillez entrer un message');
                return;
            }

            const responseElement = streamMode ? 'chatResponse' : 'chatResponseJson';
            document.getElementById(responseElement).style.display = 'none';
            showLoading('chatLoading');

            try {
                if (streamMode) {
                    await sendChatStream(message);
                } else {
                    await sendChatNormal(message);
                }
            } catch (error) {
                showError(responseElement, error.message);
            } finally {
                hideLoading('chatLoading');
            }
        }

        async function sendChatNormal(message) {
            const response = await fetch(`${API_BASE}/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    stream: false
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            showResponse('chatResponseJson', data);
        }

        async function sendChatStream(message) {
            const response = await fetch(`${API_BASE}/chat/stream`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    stream: true
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            const responseElement = document.getElementById('chatResponse');
            responseElement.style.display = 'block';
            responseElement.textContent = '';

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.substring(6);
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.chunk) {
                                    responseElement.textContent += data.chunk;
                                } else if (data.done) {
                                    responseElement.textContent += '\n\n‚úÖ R√©ponse termin√©e';
                                    break;
                                } else if (data.error) {
                                    responseElement.textContent += `\n\n‚ùå Erreur: ${data.error}`;
                                    break;
                                }
                            } catch (e) {
                                // Ignorer les erreurs de parsing JSON
                            }
                        }
                    }
                }
            } catch (error) {
                responseElement.textContent += `\n\n‚ùå Erreur: ${error.message}`;
            }
        }

        // Agents
        async function listAgents() {
            showLoading('agentsLoading');
            document.getElementById('agentsResponse').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/agents`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showResponse('agentsResponse', data);
            } catch (error) {
                showError('agentsResponse', error.message);
            } finally {
                hideLoading('agentsLoading');
            }
        }

        async function getAgentInfo() {
            const agentId = document.getElementById('agentId').value;
            showLoading('agentsLoading');
            document.getElementById('agentsResponse').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/agents/${agentId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showResponse('agentsResponse', data);
            } catch (error) {
                showError('agentsResponse', error.message);
            } finally {
                hideLoading('agentsLoading');
            }
        }

        // Propri√©t√©s
        async function searchProperties() {
            const type = document.getElementById('propertyType').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const location = document.getElementById('location').value;

            showLoading('propertiesLoading');
            document.getElementById('propertiesResponse').style.display = 'none';

            try {
                const params = new URLSearchParams();
                if (type) params.append('type', type);
                if (maxPrice) params.append('max_price', maxPrice);
                if (location) params.append('location', location);

                const response = await fetch(`${API_BASE}/search/properties?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showResponse('propertiesResponse', data);
            } catch (error) {
                showError('propertiesResponse', error.message);
            } finally {
                hideLoading('propertiesLoading');
            }
        }

        async function listAllProperties() {
            showLoading('propertiesLoading');
            document.getElementById('propertiesResponse').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/properties`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showResponse('propertiesResponse', data);
            } catch (error) {
                showError('propertiesResponse', error.message);
            } finally {
                hideLoading('propertiesLoading');
            }
        }

        // Disponibilit√©s
        async function checkAvailability() {
            const agentId = document.getElementById('availabilityAgent').value;
            const window = document.getElementById('availabilityWindow').value;

            showLoading('availabilityLoading');
            document.getElementById('availabilityResponse').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/availability`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent_id: agentId,
                        window: window
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showResponse('availabilityResponse', data);
            } catch (error) {
                showError('availabilityResponse', error.message);
            } finally {
                hideLoading('availabilityLoading');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Test de connexion √† l'API
            fetch(`${API_BASE}/health`)
                .then(response => response.json())
                .then(data => {
                    console.log('API connect√©e:', data);
                })
                .catch(error => {
                    console.error('Erreur de connexion √† l\'API:', error);
                    alert('‚ö†Ô∏è Impossible de se connecter √† l\'API. Assurez-vous qu\'elle est d√©marr√©e sur http://localhost:8000');
                });
        });
    </script>
</body>
</html>
